<!DOCTYPE html>
<html>
  <head>
    <title>Bus Booking</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
      }

      .form-row {
        display: flex;
        margin-bottom: 10px;
      }

      .form-row label {
        width: 120px;
        padding-right: 10px;
      }

      .form-row input,
      .form-row select {
        flex: 1;
        padding: 5px;
      }

      .submit-button {
        text-align: center;
        margin-top: 15px;
      }

      input[type="submit"] {
        padding: 6px 12px;
      }
    </style>
  </head>
  <body>
    <h2>Bus Booking Form</h2>

    <form>
      <div class="form-row">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" />
      </div>

      <div class="form-row">
        <label for="from">From</label>
        <input type="text" id="from" name="from" />
      </div>

      <div class="form-row">
        <label for="to">To</label>
        <input type="text" id="to" name="to" />
      </div>

      <div class="form-row">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" />
      </div>

      <div class="form-row">
        <label for="seats">Seats</label>
        <input type="number" id="seats" name="seats" min="1" max="10" />
      </div>

      <div class="form-row">
        <label for="bus">Bus Type</label>
        <select id="bus" name="bus">
          <option>AC</option>
          <option>Non-AC</option>
          <option>Sleeper</option>
        </select>
      </div>

      <div class="submit-button">
        <input type="submit" value="Book Now" />
      </div>
    </form>
  </body>
</html>

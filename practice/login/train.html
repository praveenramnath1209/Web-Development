<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
      }

      form {
        border: 1px solid #000;
        padding: 20px;
        border-radius: 10px;
      }

      .form-row {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .form-row label {
        width: 200px;
      }

      .form-row input,
      .form-row select {
        flex: 1;
        padding: 5px;
      }

      .submit-row {
        text-align: center;
        margin-top: 10px;
      }

      .submit-row input[type="submit"] {
        width: 100%;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form-row">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" placeholder="name" required />
      </div>

      <div class="form-row">
        <label for="age">Enter your age:</label>
        <input type="number" id="age" placeholder="age" required />
      </div>

      <div class="form-row">
        <label for="number">Enter your mobile number:</label>
        <input type="number" id="number" placeholder="mobile number" required />
      </div>

      <div class="form-row">
        <label for="st">Select your boarding station:</label>
        <select name="st" id="st" required>
          <option value="">-- Select --</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
      </div>

      <div class="form-row">
        <label for="dt">Select your destination station:</label>
        <select name="dt" id="dt" required>
          <option value="">-- Select --</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
      </div>

      <div class="form-row">
        <label for="seats">Enter number of seats:</label>
        <input type="number" id="seats" placeholder="seats" required />
      </div>

      <div class="submit-row">
        <input type="submit" value="Book Ticket" />
      </div>
    </form>
  </body>
</html>

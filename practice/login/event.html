<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="cc">
      <h1>Event booking site</h1>
      <form action="submit">
        <label for="event">Select event:</label><br />
        <select name="event" id="event">
          <option value="a">Event a</option>
          <option value="b">Event b</option>
          <option value="c">Event c</option></select
        ><br />

        <input type="text" id="name" placeholder="name" required /><br />
        <input type="number" id="number" placeholder="number" required /><br />
        <button type="submit">Book</button>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Nutrition label</title>
  </head>
  <body>
    <center>
      <div class="label">
        <h1 class="bold">Nutrition Facts</h1>
        <div class="divider"></div>
        <p>8 servings per container</p>
        <p class="bold">Serving size <span class="space">2/3 cup(55g)</span></p>
        <div class="dividerb"></div>
        <p class="bold">Amount per serving</p>
        <h1 style="font-weight: 600">Calories 230</h1>
        <div class="dividerc"></div>
        <p class="right">% Daily value <sup>*</sup></p>
        <div class="divider"></div>
        <p>Total Fat 8g</p>
      </div>
    </center>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <hr>
    <h1>Annachi Tiffin Centre</h1>
    <hr>

    <form action="" method="post">
        <label for="name">Name:</label> <br>
        <input type="text" name="name" id="name" placeholder="(eg: John)" required>

        <br>

        <label for="age">Age:</label><br>
        <input type="number" placeholder="eg:18" name="age" id="age" min="18" required><br>

        <label for="address">Address:</label><br>
        <textarea name="address" id="address" minlength="15" required></textarea><br>

        <label>Gender:</label><br>

        <input type="radio" value="male" id="male" name="gender">
        <label for="male">Male</label><br>

        <input type="radio" value="female" id="female" name="gender">
        <label for="female">Female</label><br>

        <label for="item">Item</label><br>
        <input type="checkbox" name="item" id="item" value="dosa">
        <label for="item">Dosa</label>
        <input type= "number" name="dosa-count" placeholder="eg:2" required><br>

        <input type="checkbox" name="item" id="item" value="pongal" >
        <label for="item">Pongal</label>
        <input type= "number" name="pongal-count" placeholder="eg:2" required><br>

        <input type="checkbox" name="item" id="item"  value="idli">
        <label for="item">Idli</label>
        <input type= "number" name="idli-count" placeholder="eg:2" required><br>

        <input type="checkbox" name="item" id="item" value="poori">
        <label for="item">Poori</label>
        <input type= "number" name="poori-count" placeholder="eg:2" required><br><br>

        <button type="submit">Place Order</button><br>
        <hr>
        
    </form>
</body>
</html>

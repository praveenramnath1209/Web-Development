<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <form action="">
      <label for="fn">First number:</label><br /><br />
      <input type="number" id="fn" /><br /><br />

      <label for="sn">Second number:</label><br /><br />
      <input type="number" id="sn" /><br /><br />

      <button type="button" onclick="add()">Add</button>
      <button type="button" onclick="sub()">Subtract</button>
      <button type="button" onclick="multiply()">Multiply</button>
      <button type="button" onclick="divide()">Divide</button>

      <h3>Result : <span id="result"></span></h3>
    </form>

    <script>
      function getValues() {
        let n1 = parseFloat(document.getElementById("fn").value);
        let n2 = parseFloat(document.getElementById("sn").value);
        return { n1, n2 };
      }

      function add() {
        let { n1, n2 } = getValues();
        document.getElementById("result").innerText = n1 + n2;
      }

      function sub() {
        let { n1, n2 } = getValues();
        document.getElementById("result").innerText = n1 - n2;
      }

      function multiply() {
        let { n1, n2 } = getValues();
        document.getElementById("result").innerText = n1 * n2;
      }

      function divide() {
        let { n1, n2 } = getValues();
        if (n2 === 0) {
          document.getElementById("result").innerText =
            "Error: Division by zero!";
        } else {
          document.getElementById("result").innerText = n1 / n2;
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
  </head>
  <body>
    <center>
      <h1>Welcome to Online Shopping</h1>
      <h2>Product Categories - Click on Items</h2>
      <img src="workplace.png" alt="Workplace" usemap="#workmap" width="800" />

      <map name="workmap">
        <area
          shape="rect"
          coords="100,180,370,450"
          alt="Laptop"
          href="laptop.html"
        />
        <area
          shape="rect"
          coords="500,100,580,200"
          alt="Phone"
          href="phone.html"
        />
        <area
          shape="rect"
          coords="630,120,730,200"
          alt="Mouse"
          href="mouse.html"
        />
        <area
          shape="rect"
          coords="350,460,520,610"
          alt="Notebook"
          href="notebook.html"
        />
        <area
          shape="circle"
          coords="700,540,50"
          alt="Coffee"
          href="coffee.html"
        />
      </map>
    </center>
  </body>
</html>
